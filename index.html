<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="status-action">
            <div class="status">X is Next</div>
            <div class="reset">Reset</div>
        </div>
        <div class="grid">
            <div class="block top-left"></div>
            <div class="block top-middle"></div>
            <div class="block top-right"></div>
            <div class="block middle-left"></div>
            <div class="block middle-middle"></div>
            <div class="block middle-right"></div>
            <div class="block bottom-left"></div>
            <div class="block bottom-middle"></div>
            <div class="block bottom-right"></div>
        </div>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
